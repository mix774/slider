<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient( to top, #c0c0c0 10%, #964b00 45%, #c0c0c0 90%);">
          <h1>Land Cruiser</h1>
          <p>All roads are subject</p>
        </div>
        <div style="background: linear-gradient( to top, #c0c0c0 10%, #FF0000 60%, #c0c0c0 90%);">
          <h1>Soarer</h1>
          <p>Created to destroy labels</p>
        </div>
        <div style="background: linear-gradient(4deg, #ba872c, #5462c3);">
          <h1>AE 86 Trueno</h1>
          <p>Undefeated</p>
        </div>
        <div style="background: linear-gradient(to top, black 10%, #fff0f5 45%, black 90%);">
          <h1 style="color: black">Crown s130</h1>
          <p style="color: black">Beauty, quality, comfort</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://s.auto.drom.ru/i24197/c/photos/fullsize/toyota/crown/toyota_crown_498075.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://autohs.ru/wp-content/uploads/2019/11/toyota-corolla-ae86.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://a.d-cd.net/555d8cas-960.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://journal.ab-club.ru/wp-content/uploads/2021/08/toyota_land_cruiser_hard_top_28-960x540.jpeg');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
